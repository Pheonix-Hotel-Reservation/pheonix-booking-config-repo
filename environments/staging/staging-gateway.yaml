apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: staging-gateway
  namespace: istio-ingress # Gateway should live where the ingress controller lives
spec:
  selector:
    istio: ingress # Targets the shared Istio ingress pods
  servers:
  - port:
      number: 80
      name: http-staging
      protocol: HTTP
    hosts:
      - "staging.phoenix-project.online"
    tls:
      httpsRedirect: true # Redirect all HTTP to HTTPS
  - port:
      number: 443
      name: https-staging
      protocol: HTTPS
    hosts:
      - "staging.phoenix-project.online"
    tls:
      mode: SIMPLE
      credentialName: phoenix-project-online-tls # Uses your existing wildcard certificate
