# 01-platform/prometheus-grafana/prometheus-grafana-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-grafana
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    # ‚ö†Ô∏è Sync Wave 6: Runs after Vault (Sync Wave 5) is configured.
    argocd.argoproj.io/sync-wave: "6" 
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring # Dedicated namespace
  source:
    # Use the official Prometheus community chart
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 58.1.0 # üö® ACTION: Use a stable chart version
    chart: kube-prometheus-stack
    helm:
      # üîë INLINE VALUES: Embedding all configurations directly
      values: |
        # Configuration for Prometheus
        prometheus:
          prometheusSpec:
            # Setting resource limits low for the Minikube PoC
            resources:
              requests:
                cpu: 200m
                memory: 512Mi
              limits:
                cpu: 500m
                memory: 1Gi
            # Istio scraping is largely enabled by default when ServiceMonitors
            # for the istio-system namespace are deployed.

        # Configuration for Grafana
        grafana:
          enabled: true
          adminPassword: poc-admin-password # üö® ACTION: Use a placeholder password
          ingress:
            enabled: true
            hosts:
              - grafana.phoenix.local
            
        # Disable Alertmanager to reduce PoC complexity
        alertmanager:
          enabled: false

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
