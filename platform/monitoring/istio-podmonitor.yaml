apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: istio-mesh-monitor
  namespace: monitoring 
  labels:
    # 1. This label should be the RELEASE name from your Helm install
    release: monitoring-stack 
    # 2. Add the component name label (Crucial for Helm-driven selection)
    app: kube-prometheus-stack-prometheus 
    # 3. Keep the corrected namespace selector (already verified as correct)
  namespaceSelector:
    matchNames:
    - phoenix-staging 
    - phoenix-production 
  selector:
    matchLabels:
      security.istio.io/tlsMode: istio
  podMetricsEndpoints:
    - path: /stats/prometheus
      port: "15090"          # Envoy admin /stats endpoint (envoy metrics)
      interval: 15s
      honorLabels: true
      scheme: http
    - path: /stats/prometheus
      port: "15020"          # Istio agent /proxy-agent metrics (agent-level)
      interval: 15s
      honorLabels: true
      scheme: http
