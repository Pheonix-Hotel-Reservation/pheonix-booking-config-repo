# platform/registry/harbor-values.yaml
expose:
  type: ingress
  ingress:
    enabled: false  # Disable Harbor's built-in ingress
  externalURL: https://registry.pheonix.live
  tls:
    enabled: false  # Let Istio handle TLS

persistence:
  enabled: true
  imageChartStorage:
    storageClass: "do-block-storage-retain"
    size: 5Gi

database:
  internal:
    persistence:
      storageClass: "do-block-storage-retain" 
      size: 2Gi

redis:
  enabled: true

# Optional: Disable internal TLS since Istio sidecars handle it
internal:
  tls:
    enabled: false
