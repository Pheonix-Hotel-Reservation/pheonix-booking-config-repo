# platform/registry/harbor-values.yaml
expose:
  type: loadBalancer  # Using LoadBalancer since you want direct access
  tls:
    enabled: false  # Disable TLS for now to simplify setup
  loadBalancer:
    # Configure the LoadBalancer service
    name: harbor
    # If you want to specify a static IP, uncomment and set:
    # IP: "your-static-ip"
    
# CRITICAL: This was missing from your config!
externalURL: http://registry.pheonix.live

# Admin password configuration
harborAdminPassword: "Harbor@12345"

persistence:
  enabled: true
  imageChartStorage:
    storageClass: "do-block-storage-retain"
    size: 5Gi

database:
  internal:
    persistence:
      storageClass: "do-block-storage-retain"
      size: 2Gi

redis:
  enabled: true
