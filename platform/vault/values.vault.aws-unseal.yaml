
server:
  # 1. Map the secrets to the specific Env Vars Vault expects
  extraSecretEnvironmentVars:
    - envName: AWS_ACCESS_KEY_ID
      secretName: aws-kms-creds
      secretKey: accessKeyID
    - envName: AWS_SECRET_ACCESS_KEY
      secretName: aws-kms-creds
      secretKey: secretAccessKey
    - envName: AWS_REGION
      secretName: aws-kms-creds
      secretKey: region
    - envName: VAULT_AWSKMS_SEAL_KEY_ID
      secretName: aws-kms-creds
      secretKey: kmsKeyId  # Ensure this matches the key in your secret
  ha:
    enabled: true
    replicas: 3
    config: |
      ui = true

      listener "tcp" {
        tls_disable = 1
        address = "[::]:8200"
        cluster_address = "[::]:8201"
      }

      storage "raft" {
        path = "/vault/data"
        
        # This tells the pods how to find each other in K8s
        retry_join {
          leader_api_addr = "http://platform-vault-0.platform-vault-internal:8200"
        }
        retry_join {
          leader_api_addr = "http://platform-vault-1.platform-vault-internal:8200"
        }
        retry_join {
          leader_api_addr = "http://platform-vault-2.platform-vault-internal:8200"
        }
      }
      
      service_registration "kubernetes" {}

      # --- THIS BLOCK IS REQUIRED ---
      seal "awskms" {
        # Vault automatically finds the credentials and key ID
        # from the environment variables we defined above.
      }
