apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: vault-vs
  namespace: vault
spec:
  hosts:
  - vault.pheonix.live
  gateways:
  - istio-ingress/main-gateway
  http:
  # --- RULE 1: SMART REDIRECT (HTTP -> HTTPS) ---
  # This redirects everything EXCEPT the ACME challenge.
  # We don't need to explicitly exclude ACME here because Cert-Manager's
  # auto-generated rule (which is longer) will take precedence naturally.
  - match:
    - uri:
        prefix: /
      port: 80
    redirect:
      scheme: https
      port: 443
  
  # --- RULE 2: MAIN APP TRAFFIC (HTTPS) ---
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: platform-vault-ui.vault.svc.cluster.local
        port:
          number: 8200
