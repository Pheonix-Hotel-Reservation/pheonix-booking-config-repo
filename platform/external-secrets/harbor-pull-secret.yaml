apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: harbor-pull-secret
  namespace: phoenix-staging
spec:
  secretStoreRef:
    name: vault-cluster-store 
    kind: ClusterSecretStore
  target:
    name: harbor-pull-secret 
    template:
      type: kubernetes.io/dockerconfigjson
      data:
        # CRITICAL FIX: Generate the required base64 string using the 'b64enc' function
        # The key must be .dockerconfigjson for this Secret type
        .dockerconfigjson: |
          {
            "auths": {
              "registry.pheonix.live": {
                # Use the recommended Go template format for concatenation and encoding:
                "auth": "{{ (.username | printf \"%s:%s\" .password) | b64enc }}" 
              }
            }
          }
  data:
  - secretKey: username
    remoteRef:
      key: kv/data/secret/harbor/robot-pull-creds 
      property: username
  - secretKey: password
    remoteRef:
      key: kv/data/secret/harbor/robot-pull-creds 
      property: password
