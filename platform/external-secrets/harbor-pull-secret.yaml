apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: harbor-pull-secret # The name referenced in your Deployment
  namespace: phoenix-staging
spec:
  secretStoreRef:
    # Reference the SecretStore/ClusterSecretStore configured for Vault
    name: vault-cluster-store 
    kind: ClusterSecretStore
  target:
    name: harbor-pull-secret # The name of the resulting Kubernetes Secret
    template:
      type: kubernetes.io/dockerconfigjson # CRITICAL: Tells Kubernetes this is an image pull secret
      data:
        # The key must be .dockerconfigjson for this Secret type
        .dockerconfigjson: |
          {
            "auths": {
              "registry.pheonix.live": { # Your Harbor FQDN
                "username": "{{ .username }}",
                "password": "{{ .password }}",
                
                # CRITICAL FIX: Use 'print' to concatenate "username:password" and pipe to 'b64enc'
                "auth": "{{ (print .username \":\" .password) | b64enc }}" 
              }
            }
          }
  data:
  - secretKey: username
    remoteRef:
      key: kv/data/secret/harbor/robot-pull-creds # Vault path
      property: username
  - secretKey: password
    remoteRef:
      key: kv/data/secret/harbor/robot-pull-creds # Vault path
      property: password
