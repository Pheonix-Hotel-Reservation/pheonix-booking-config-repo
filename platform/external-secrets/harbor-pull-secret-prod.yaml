apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: harbor-pull-secret
  namespace: phoenix-production
spec:
  secretStoreRef:
    name: vault-cluster-store 
    kind: ClusterSecretStore
  target:
    name: harbor-pull-secret 
    template:
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: |
          {
            "auths": {
              "registry.phoenix-project.online": {
                "auth": "{{ printf "%s:%s" .username .password | b64enc }}"
              }
            }
          }
  data:
  - secretKey: username
    remoteRef:
      key: kv/data/secret/harbor/robot-pull-creds 
      property: username
  - secretKey: password
    remoteRef:
      key: kv/data/secret/harbor/robot-pull-creds 
      property: password
