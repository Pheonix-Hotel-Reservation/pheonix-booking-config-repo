apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: search-service-jwt-required
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: search-service
  action: ALLOW
  rules:

  # Rule 1: Allow Prometheus to scrape metrics endpoint
  # Allow from monitoring namespace (Prometheus may not have Istio sidecar/principal)
  - from:
    - source:
        namespaces: ["monitoring"]
    to:
    - operation:
        paths: ["/metrics"]

  # Rule 2: Allow unauthenticated access to search endpoints
  # Search endpoints are public and don't require authentication
  - to:
    - operation:
        methods: ["GET", "POST"]
        paths:
        - "/api/search/*"
        - "/api/search"
