apiVersion: v1
kind: Service
metadata:
  name: {{ include "header-echo.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: header-echo
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetPort }}
    protocol: TCP
    name: http
  selector:
    app: header-echo