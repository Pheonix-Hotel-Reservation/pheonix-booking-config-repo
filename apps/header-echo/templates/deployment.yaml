apiVersion: apps/v1
kind: Deployment
metadata:
  name: header-echo
  namespace: {{ .Release.Namespace }}
  labels:
    app: header-echo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: header-echo
  template:
    metadata:
      labels:
        app: header-echo
    spec:
      containers:
      - name: header-echo
        image: node:18  # Use regular node image instead of alpine
        workingDir: /app
        command: 
        - bash
        - -c
        - |
          npm install
          npm start
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        volumeMounts:
        - name: config
          mountPath: /app
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
      volumes:
      - name: config
        configMap:
          name: header-echo-config