apiVersion: apps/v1
kind: Deployment
metadata:
  name: header-echo
  namespace: {{ .Release.Namespace }}
  labels:
    app: header-echo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: header-echo
  template:
    metadata:
      labels:
        app: header-echo
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: header-echo
        image: node:18-alpine
        workingDir: /app
        command: 
        - sh
        - -c
        - |
          # Fix permissions and install dependencies
          chown -R node:node /app
          su-exec node:node npm install
          su-exec node:node npm start
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        securityContext:
          runAsUser: 0  # Run as root initially to fix permissions
          allowPrivilegeEscalation: true
        volumeMounts:
        - name: config
          mountPath: /app
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
      volumes:
      - name: config
        configMap:
          name: header-echo-config
          defaultMode: 0755