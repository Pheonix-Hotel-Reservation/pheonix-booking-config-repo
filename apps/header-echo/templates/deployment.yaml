apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "header-echo.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: header-echo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: header-echo
  template:
    metadata:
      labels:
        app: header-echo
    spec:
      containers:
      - name: header-echo
        image: node:18
        workingDir: /app
        command: 
        - bash
        - -c
        - |
          npm install
          node app.js
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: config
          mountPath: /app
      volumes:
      - name: config
        configMap:
          name: {{ include "header-echo.fullname" . }}-config  # Now matches ConfigMap