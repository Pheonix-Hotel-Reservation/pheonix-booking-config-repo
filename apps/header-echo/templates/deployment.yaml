apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "header-echo.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: header-echo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: header-echo
  template:
    metadata:
      labels:
        app: header-echo
    spec:
      initContainers:
      - name: setup
        image: node:18
        workingDir: /workspace
        command:
        - bash
        - -c
        - |
          echo "Copying files from ConfigMap..."
          cp /config/* /workspace/
          ls -la /workspace/
          echo "Installing dependencies..."
          npm install
          echo "Setup complete!"
        volumeMounts:
        - name: config
          mountPath: /config
        - name: workspace
          mountPath: /workspace
        securityContext:
          runAsUser: 0  # Run as root to avoid permission issues
          
      containers:
      - name: header-echo
        image: node:18
        workingDir: /workspace
        command: ["node", "app.js"]
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: workspace
          mountPath: /workspace
        securityContext:
          runAsUser: 0  # Run as root for simplicity
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
            
      volumes:
      - name: config
        configMap:
          name: {{ include "header-echo.fullname" . }}-config
      - name: workspace
        emptyDir: {}