apiVersion: apps/v1
kind: Deployment
metadata:
  name: header-echo
  namespace: {{ .Release.Namespace }}
  labels:
    app: header-echo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: header-echo
  template:
    metadata:
      labels:
        app: header-echo
    spec:
      initContainers:
      - name: setup
        image: node:18-alpine
        workingDir: /app
        command:
        - sh
        - -c
        - |
          cp -r /config/* /app/
          npm install
        volumeMounts:
        - name: config-source
          mountPath: /config
        - name: app-dir
          mountPath: /app
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
      containers:
      - name: header-echo
        image: node:18-alpine
        workingDir: /app
        command: ["npm", "start"]
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        volumeMounts:
        - name: app-dir
          mountPath: /app
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
      volumes:
      - name: config-source
        configMap:
          name: header-echo-config
      - name: app-dir
        emptyDir: {}