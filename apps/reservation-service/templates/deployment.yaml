
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reservation-service
  labels:
    app: reservation-service
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: reservation-service
  template:
    metadata:
      labels:
        app: reservation-service
      annotations:
        # ----------------------------------------------------
        # VAULT AGENT INJECTOR ANNOTATIONS
        # ----------------------------------------------------
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "reservation-role"
        vault.hashicorp.com/secret-volume-path: "/vault/secrets"

        # Define the Secret Path and target file (db-creds.env)
        vault.hashicorp.com/agent-inject-secret-db-creds: "kv/data/secret/data/reservation-service/database"

        # Define the template for the secret file content
        vault.hashicorp.com/agent-inject-template-db-creds: |
          {{`{{- with secret "kv/data/secret/data/reservation-service/database" -}}
          export MONGODB_URI="{{ .Data.data.MONGODB_URI }}"
          {{- end }}`}}

        # ----------------------------------------------------
        # ISTIO / PROMETHEUS ANNOTATIONS
        # ----------------------------------------------------
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.service.port }}"

    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      imagePullSecrets:
        - name: {{ .Values.imagePullSecret.name }}
      containers:
      - name: reservation-service
        image: {{ printf "%s%s" .Values.image.repository .Values.image.tag | quote }}
        resources:
          {{ toYaml .Values.resources | nindent 12 }}
        ports:
        - containerPort: {{ .Values.service.port }}

        command:
          - /bin/sh
          - "-c"
          - |
            # Source the secret file to export MONGO_URI into the shell environment.
            # This is where the application reads the secret.
            cat /vault/secrets/db-creds
            . /vault/secrets/db-creds

            echo "Vault secrets sourced. Starting Node service..."

            echo "NODE_ENV is set to: $NODE_ENV"
            echo "MONGODB_URI is set to: $MONGODB_URI"

            # Execute the main application command (using 'exec' to replace the shell process)
            exec node services/reservation-service/src/index.js

        # Environment variables
        env:
        - name: NODE_ENV
          value: {{ .Values.environment | default "staging" | quote }}
        - name: HOTEL_SERVICE_URL
          value: {{ .Values.serviceEndpoints.hotel | quote }}
        - name: ROOM_SERVICE_URL
          value: {{ .Values.serviceEndpoints.room | quote }}
        - name: NOTIFICATION_FROM_EMAIL
          value: {{ .Values.notification.fromEmail | quote }}
        - name: RABBITMQ_URL
          value: {{ .Values.rabbitmq.url | quote }}

        # Load environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: reservation-service-config
            optional: true

        # Readiness and liveness probes
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.service.port }}
          initialDelaySeconds: 30
          periodSeconds: 10

        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.service.port }}
          initialDelaySeconds: 45
          periodSeconds: 30
