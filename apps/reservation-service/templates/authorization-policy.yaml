apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: reservation-service-jwt-required
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: reservation-service
  action: ALLOW
  rules:

  # Rule: Authenticated users for reservation endpoints
  - to:
    - operation:
        methods: ["GET", "POST", "PUT", "DELETE"]
        paths:
        - "/api/reservations/*"
        - "/api/reservations"
    when:
    - key: request.headers[x-auth-user-id]
      values: ["*"]
