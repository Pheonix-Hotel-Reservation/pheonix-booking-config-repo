apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: room-service-jwt-required
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: room-service
  action: ALLOW
  rules:

  # Rule 1: Allow Prometheus to scrape metrics endpoint
  # Allow from monitoring namespace (Prometheus may not have Istio sidecar/principal)
  - from:
    - source:
        namespaces: ["monitoring"]
    to:
    - operation:
        paths: ["/metrics"]

  # Rule 2: Service-to-service communication
  # Allow search-service and reservation-service to call room-service
  - from:
    - source:
        principals:
        - cluster.local/ns/{{ .Release.Namespace }}/sa/search-sa
        - cluster.local/ns/{{ .Release.Namespace }}/sa/reservation-sa

  # Rule 3: Allow unauthenticated GET requests to room endpoints
  - to:
    - operation:
        methods: ["GET"]
        paths:
        - "/api/rooms/*"
        - "/api/rooms"

  # Rule 4: Require authentication for POST, PUT, DELETE operations
  - to:
    - operation:
        methods: ["POST", "PUT", "DELETE"]
        paths:
        - "/api/rooms/*"
        - "/api/rooms"
    when:
    - key: request.headers[x-auth-user-id]
      values: ["*"]
