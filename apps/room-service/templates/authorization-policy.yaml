apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: room-service-jwt-required
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: room-service
  action: ALLOW
  rules:

  # Rule: Authenticated users for room endpoints
  - to:
    - operation:
        methods: ["GET", "POST", "PUT", "DELETE"]
        paths:
        - "/api/rooms/*"
        - "/api/rooms"
    when:
    - key: request.headers[x-auth-user-id]
      values: ["*"]
