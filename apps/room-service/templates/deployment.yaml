
apiVersion: apps/v1
kind: Deployment
metadata:
  name: room-service
  labels:
    app: room-service
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: room-service
  template:
    metadata:
      labels:
        app: room-service
      annotations:
        # ----------------------------------------------------
        # VAULT AGENT INJECTOR ANNOTATIONS
        # ----------------------------------------------------
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "room-role"
        vault.hashicorp.com/secret-volume-path: "/vault/secrets"

        # Define the Secret Path and target file (db-creds.env)
        vault.hashicorp.com/agent-inject-secret-db-creds: "kv/data/secret/data/room-service/database"

        # Define the template for the secret file content
        vault.hashicorp.com/agent-inject-template-db-creds: |
          {{`{{- with secret "kv/data/secret/data/room-service/database" -}}
          export MONGODB_URI="{{ .Data.data.MONGODB_URI }}"
          {{- end }}`}}

        # AWS Credentials for S3 image storage
        vault.hashicorp.com/agent-inject-secret-aws-creds: "kv/data/secret/data/room-service/aws"
        vault.hashicorp.com/agent-inject-template-aws-creds: |
          {{`{{- with secret "kv/data/secret/data/room-service/aws" -}}
          export AWS_REGION="{{ .Data.data.AWS_REGION }}"
          export AWS_ACCESS_KEY_ID="{{ .Data.data.AWS_ACCESS_KEY_ID }}"
          export AWS_SECRET_ACCESS_KEY="{{ .Data.data.AWS_SECRET_ACCESS_KEY }}"
          export S3_BUCKET_NAME="{{ .Data.data.S3_BUCKET_NAME }}"
          {{- end }}`}}

        # ----------------------------------------------------
        # ISTIO / PROMETHEUS ANNOTATIONS
        # ----------------------------------------------------
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.service.port }}"

    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      imagePullSecrets:
        - name: {{ .Values.imagePullSecret.name }}
      containers:
      - name: room-service
        image: {{ printf "%s%s" .Values.image.repository .Values.image.tag | quote }}
        resources:
          {{ toYaml .Values.resources | nindent 12 }}
        ports:
        - containerPort: {{ .Values.service.port }}

        command:
          - /bin/sh
          - "-c"
          - |
            # Source the secret files to export credentials into the shell environment
            cat /vault/secrets/db-creds
            . /vault/secrets/db-creds

            cat /vault/secrets/aws-creds
            . /vault/secrets/aws-creds

            echo "Vault secrets sourced. Starting Node service..."

            echo "NODE_ENV is set to: $NODE_ENV"
            echo "MONGODB_URI is set to: $MONGODB_URI"
            echo "AWS_REGION is set to: $AWS_REGION"
            echo "S3_BUCKET_NAME is set to: $S3_BUCKET_NAME"

            # Execute the main application command (using 'exec' to replace the shell process)
            exec node services/room-service/src/index.js

        # Environment variables
        env:
        - name: NODE_ENV
          value: {{ .Values.environment | default "staging" | quote }}

        # Load environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: room-service-config
            optional: true

        # Readiness and liveness probes
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.service.port }}
          initialDelaySeconds: 30
          periodSeconds: 10

        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.service.port }}
          initialDelaySeconds: 45
          periodSeconds: 30
