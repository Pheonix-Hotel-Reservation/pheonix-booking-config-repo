apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: hotel-service-jwt-required
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: hotel-service
  action: ALLOW
  rules:

  # Rule 1: Allow Prometheus to scrape metrics endpoint
  - from:
    - source:
        principals:
        - cluster.local/ns/monitoring/sa/monitoring-stack-kube-prom-prometheus
    to:
    - operation:
        paths: ["/metrics"]

  # Rule 2: Service-to-service communication
  # Allow search-service and reservation-service to call hotel-service
  - from:
    - source:
        principals:
        - cluster.local/ns/{{ .Release.Namespace }}/sa/search-sa
        - cluster.local/ns/{{ .Release.Namespace }}/sa/reservation-sa

  # Rule 3: Authenticated users for hotel endpoints
  - to:
    - operation:
        methods: ["GET", "POST", "PUT", "DELETE"]
        paths:
        - "/api/hotels/*"
        - "/api/hotels"
    when:
    - key: request.headers[x-auth-user-id]
      values: ["*"]
