
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
      annotations:
        # ----------------------------------------------------
        # VAULT AGENT INJECTOR ANNOTATIONS
        # ----------------------------------------------------
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "user-role"
        vault.hashicorp.com/secret-volume-path: "/vault/secrets" 
        
        # Define the Secret Path and target file (db-creds.env)
        vault.hashicorp.com/agent-inject-secret-db-creds.env: "kv/data/secret/data/user-service/database"
        
        # Define the template for the secret file content
        vault.hashicorp.com/agent-inject-template-db-creds.env: |
          {{`{{- with secret "kv/secret/data/user-service/database" }}
          MONGODB_URI='{{ .Data.data.MONGODB_URI }}'
          {{- end }}`}}
        
        # ----------------------------------------------------
        # ISTIO / PROMETHEUS ANNOTATIONS
        # ----------------------------------------------------
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.service.port }}" 
        
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      imagePullSecrets:
        - name: {{ .Values.imagePullSecret.name }}
      containers:
      - name: user-service
        image: {{ printf "%s%s" .Values.image.repository .Values.image.tag | quote }}
        resources:
          {{ toYaml .Values.resources | nindent 12 }}
        ports:
        - containerPort: {{ .Values.service.port }}

        command:
          - /bin/sh
          - "-c"
          - |
            # Source the secret file to export MONGO_URI into the shell environment.
            # This is where the application reads the secret.
            cat /vault/secrets/db-creds.env
            . /vault/secrets/db-creds.env
            
            echo "Vault secrets sourced. Starting Node service..."

            echo "NODE_ENV is set to: $NODE_ENV"
            echo "MONGODB_URI is set to: $MONGODB_URI"
            
            # Execute the main application command (using 'exec' to replace the shell process)
            exec node services/user-service/src/index.js
        
        # Environment variables
        env:
        - name: NODE_ENV
          value: {{ .Values.environment | default "staging" | quote }}
        
        # Load environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: user-service-config
            optional: true
        
        # Readiness and liveness probes
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.service.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
        
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.service.port }}
          initialDelaySeconds: 45
          periodSeconds: 30