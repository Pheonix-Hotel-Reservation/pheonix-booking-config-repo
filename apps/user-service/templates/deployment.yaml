apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "user-role"
        vault.hashicorp.com/secret-volume-path: "/vault/secrets" 
        vault.hashicorp.com/agent-inject-secret-db-creds.env: "secret/data/user-service/database"
        vault.hashicorp.com/agent-inject-template-db-creds.env: |
          {`{{- with secret "secret/data/user-service/database" }}`}}
          MONGODB_URI=mongodb://{`{{ .Data.data.username }}`}}:{`{{ .Data.data.password }}`}}@{`{{ .Data.data.host }}`}}:{`{{ .Data.data.port | default "27017" }}`}}/phoenix-user-service
          {`{{- end }}`}}
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.service.port }}" 
        
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      imagePullSecrets:
        - name: {{ .Values.imagePullSecret.name }}
      containers:
      - name: user-service
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        resources:
          {{ toYaml .Values.resources | nindent 12 }}
        ports:
        - containerPort: {{ .Values.service.port }}
        
        env:
        - name: NODE_ENV
          value: {{ .Values.environment | default "staging" | quote }}
        
        envFrom:
        - configMapRef:
            name: user-service-config
            optional: true
        
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.service.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
        
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.service.port }}
          initialDelaySeconds: 45
          periodSeconds: 30
      